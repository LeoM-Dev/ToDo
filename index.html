<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>

        <input type="text" id="new-task-input" placeholder="Añadir una tarea...">
        <button id="add-task-button">Nueva tarea</button>

        <ul id="task-list">
            <!-- Las tareas se añadirán aquí -->
        </ul>
    </div>

    <label id="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-checkbox">
        Modo Oscuro
    </label>

    <footer>
        <p>&copy; Develop by <a href="https://leom-dev.github.io/Leonardo-Meza-portfolio/"< target="_blank">Leonardo Meza</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
